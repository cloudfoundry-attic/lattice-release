---
name: lattice

releases:
- name: diego
  version: 0
  url: file:///opt/bosh-provisioner/assets/releases/diego-0.tgz
- name: garden-linux
  version: 0
  url: file:///opt/bosh-provisioner/assets/releases/garden-linux-0.tgz
- name: cf-routing
  version: 0
  url: file:///opt/bosh-provisioner/assets/releases/cf-routing-0.tgz
- name: cf-lattice
  version: 0
  url: file:///opt/bosh-provisioner/assets/releases/cf-lattice-0.tgz

networks:
- name: default
  type: dynamic

update:
  update_watch_time: 60000 - 1200000

compilation:
  network: default

jobs:
- name: lattice-colocated
  instances: 1

  networks:
  - name: default

  templates:

  # Brain:
  - name: auctioneer
    release: diego
  - name: bbs
    release: diego
  - name: converger
    release: diego
  - name: file_server
    release: diego
  - name: etcd
    release: diego
  - name: route_emitter
    release: diego
  - name: ssh_proxy
    release: diego

  - name: haproxy
    release: cf-routing
  - name: router_configurer
    release: cf-routing
  - name: tcp_emitter
    release: cf-routing

  - name: doppler
    release: cf-lattice
  - name: gorouter
    release: cf-lattice
  - name: loggregator_trafficcontroller
    release: cf-lattice
  - name: nats
    release: cf-lattice
  - name: routing-api
    release: cf-routing

  # Cell:
  - name: rep
    release: diego
  - name: rootfses
    release: diego

  - name: garden
    release: garden-linux

  # Brain and Cell:
  - name: consul_agent
    release: cf-lattice
  - name: metron_agent
    release: cf-lattice

properties:
  system_domain: placeholder-system-domain

  # For Diego:
  diego:
    ssl:
      skip_cert_verify: true
    auctioneer:
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
    bbs:
      active_key_label: key1
      encryption_keys:
      - label: key1
        passphrase: bbs-secret
      require_ssl: false
      ca_cert: ""
      server_cert: ""
      server_key: ""
      auctioneer:
        api_url: http://auctioneer.service.cf.internal:9016
      etcd:
        machines: [etcd.service.cf.internal]
        require_ssl: false
        ca_cert: ""
        client_cert: ""
        client_key: ""
    converger:
      bbs:
        api_location: bbs.service.cf.internal:8889
        require_ssl: false
        ca_cert: ""
        client_cert: ""
        client_key: ""
    etcd:
      machines: etcd.service.cf.internal
      cluster:
        - name: database_z1
          instances: 1
      require_ssl: false
      peer_require_ssl: false
    rep:
      zone: z1
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
    route_emitter:
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      nats:
        machines: [placeholder-ip]
        user: nats
        password: nats
    ssh_proxy:
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      host_key: "$(openssl genrsa 2048 2> /dev/null)"
      enable_diego_auth: true
      diego_credentials: placeholder-username:placeholder-password

  # For Garden:
  garden:
    disk_quota_enabled: false
    allow_host_access: true # turn off in favor of TCP routing
    persistent_image_list: ["/var/vcap/packages/rootfs_cflinuxfs2/rootfs"]
    enable_graph_cleanup: true

  # For CF Routing:
  router:
    enable_routing_api: false
    router_configurer:
      gorouter_secret: router-secret
      routing_api_auth_disabled: true
    tcp_emitter:
      diego_api_url: http://placeholder-username:placeholder-password@receptor.service.cf.internal:8888
      gorouter_secret: router-secret
      debug_addr: 0.0.0.0:17019
      routing_api_auth_disabled: true
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false

  # For CF:
  nats:
    machines: [placeholder-ip]
    user: nats
    password: nats
    port: 4222
  etcd:
    machines: [placeholder-ip]
  metron_agent:
    zone: z1
    deployment: lattice
  consul:
    agent:
      mode: server
      services:
        etcd: {}
        bbs: {}
        auctioneer: {}
        file_server: {}
        ssh_proxy: {}
        gorouter: {}
        receptor: {}
        router_configurer: {}
        routing-api: {}
      servers:
        lan: [placeholder-ip]
    require_ssl: false
  doppler:
    zone: z1
  traffic_controller:
    zone: z1
    outgoing_port: 8084
  loggregator:
    outgoing_dropsonde_port: 8083
  metron_endpoint:
    shared_secret: loggregator-secret
  loggregator_endpoint:
    shared_secret: loggregator-secret
  doppler_endpoint:
    shared_secret: loggregator-secret
  routing-api:
    auth_disabled: true
  uaa:
    url: ""
    clients:
      doppler:
        secret: doppler-secret
    jwt:
      verification_key: ""
  cc:
    srv_api_uri: ""

